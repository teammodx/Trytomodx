<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wingo Results</title>
  <style>
    /* Fullscreen setup */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .result {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .history {
      max-height: 150px;
      overflow-y: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 10px;
      margin-top: 20px;
      font-size: 1rem;
      width: 80%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 10px;
    }

    #lottie-fire {
      position: absolute;
      bottom: 10%;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <!-- Canvas for particles -->
  <canvas id="particles"></canvas>

  <!-- Main Content -->
  <div class="content">
    <h1>Wingo Auto Results</h1>
    <div class="result">
      <span id="result">Waiting for results...</span>
    </div>
    <div class="history" id="history">
      <h3>History</h3>
    </div>
    <!-- Lottie Animation -->
    <div id="lottie-fire"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.14/lottie.min.js"></script>
  <script>
    // Particle Background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const maxParticles = 200;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Bounce off edges
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < maxParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let particle of particlesArray) {
        particle.update();
        particle.draw();
      }

      // Draw connecting lines
      for (let i = 0; i < particlesArray.length; i++) {
        for (let j = i; j < particlesArray.length; j++) {
          const dx = particlesArray[i].x - particlesArray[j].x;
          const dy = particlesArray[i].y - particlesArray[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 120) {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.lineWidth = 0.5;
            ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
            ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
            ctx.stroke();
            ctx.closePath();
          }
        }
      }

      requestAnimationFrame(animateParticles);
    }

    // Results Logic
    const resultElement = document.getElementById('result');
    const historyElement = document.getElementById('history');

    function updateResults() {
      const period = Math.floor(Math.random() * 10000) + 1;
      const result = Math.random() > 0.5 ? 'BIG' : 'SMALL';

      const newResult = `Period: ${period}, Result: ${result}`;
      resultElement.textContent = newResult;

      const historyItem = document.createElement('div');
      historyItem.textContent = newResult;
      historyElement.prepend(historyItem);
    }

    setInterval(updateResults, 60000); // Update results every 60 seconds

    // Load Lottie Animation
    lottie.loadAnimation({
      container: document.getElementById('lottie-fire'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_2vcjzoji.json' // Fire animation
    });

    // Resize Event
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    // Initialize
    initParticles();
    animateParticles();
  </script>
</body>
</html>

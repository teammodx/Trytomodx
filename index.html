<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Game Selector</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .active {
      display: flex;
    }

    .game-selector, .results-page {
      z-index: 10;
    }

    .select-menu {
      margin-bottom: 20px;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      cursor: pointer;
      background-color: #ff5722;
      color: white;
    }

    /* Results Page */
    .results {
      margin-top: 20px;
      font-size: 24px;
    }

    .history {
      margin-top: 10px;
      font-size: 16px;
      max-height: 150px;
      overflow-y: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <canvas id="particles"></canvas>

  <!-- Page 1: Game Selector -->
  <div class="page game-selector active">
    <div class="select-menu">
      <label for="game">Select Game:</label>
      <select id="game">
        <option value="91 Club">91 Club</option>
        <option value="Goa Game">Goa Game</option>
        <option value="Tiranga">Tiranga</option>
      </select>
    </div>
    <div>
      <label for="team-key">Enter Key:</label>
      <input type="text" id="team-key" placeholder="Enter Key">
    </div>
    <button onclick="nextPage()">Enter</button>
  </div>

  <!-- Page 2: Results -->
  <div class="page results-page">
    <div id="lottie-fire" style="width: 200px; height: 200px;"></div>
    <div class="results">
      <div id="result"></div>
      <div class="history" id="history"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.14/lottie.min.js"></script>
  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const maxParticles = 150;
    const historyElement = document.getElementById('history');

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Bounce off edges
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < maxParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animateParticles);
    }

    function nextPage() {
      const selectedGame = document.getElementById('game').value;
      const teamKey = document.getElementById('team-key').value;

      if (!teamKey) {
        alert('Please enter a valid key!');
        return;
      }

      document.querySelector('.game-selector').classList.remove('active');
      document.querySelector('.results-page').classList.add('active');

      displayResult(selectedGame);
    }

    function displayResult(selectedGame) {
      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `Game: ${selectedGame}`;

      setInterval(() => {
        const period = Math.floor(Math.random() * 10000) + 1;
        const bigOrSmall = Math.random() > 0.5 ? 'BIG' : 'SMALL';

        const resultText = `Period: ${period}, Result: ${bigOrSmall}`;
        const resultItem = document.createElement('div');
        resultItem.textContent = resultText;

        historyElement.prepend(resultItem);
      }, 60000);
    }

    function loadLottieAnimation() {
      lottie.loadAnimation({
        container: document.getElementById('lottie-fire'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://assets10.lottiefiles.com/packages/lf20_2vcjzoji.json'
      });
    }

    initParticles();
    animateParticles();
    loadLottieAnimation();
  </script>
</body>
</html>
